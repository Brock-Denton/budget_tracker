<!DOCTYPE html>
<html>
<head>
    <title>Generate Pink Budget Icon</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        canvas { border: 2px solid #333; margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; background: #ff9a9e; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ff8a8e; }
    </style>
</head>
<body>
    <h1>Pink Budget Icon Generator</h1>
    <canvas id="canvas" width="180" height="180"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Pink Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Pink gradient background
        const gradient = ctx.createLinearGradient(0, 0, 180, 180);
        gradient.addColorStop(0, '#ff9a9e');
        gradient.addColorStop(0.5, '#fecfef');
        gradient.addColorStop(1, '#fecfef');
        
        // Background with rounded corners
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 180, 180, 40);
        ctx.fill();
        
        // Inner background for contrast
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.roundRect(20, 20, 140, 140, 30);
        ctx.fill();
        
        // Modern dollar sign
        ctx.fillStyle = '#2d3748';
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', 90, 90);
        
        // Add trending line (success indicator)
        ctx.strokeStyle = '#10b981';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(30, 120);
        ctx.lineTo(50, 100);
        ctx.lineTo(70, 110);
        ctx.lineTo(90, 80);
        ctx.lineTo(110, 90);
        ctx.lineTo(130, 70);
        ctx.lineTo(150, 80);
        ctx.stroke();
        
        // Add success dots
        const dots = [
            {x: 50, y: 100},
            {x: 70, y: 110},
            {x: 90, y: 80},
            {x: 110, y: 90},
            {x: 130, y: 70}
        ];
        
        dots.forEach(dot => {
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, 3, 0, 2 * Math.PI);
            ctx.fill();
        });
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'budget-icon-180.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
