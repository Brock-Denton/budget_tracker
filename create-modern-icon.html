<!DOCTYPE html>
<html>
<head>
    <title>Modern Budget Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Modern Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 180, 180);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Background with rounded corners
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 180, 180, 20);
        ctx.fill();
        
        // Add subtle inner glow
        ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
        ctx.shadowBlur = 20;
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.beginPath();
        ctx.roundRect(10, 10, 160, 160, 15);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // Main dollar sign with gradient
        const dollarGradient = ctx.createLinearGradient(0, 0, 0, 180);
        dollarGradient.addColorStop(0, '#ffecd2');
        dollarGradient.addColorStop(1, '#fcb69f');
        
        ctx.fillStyle = dollarGradient;
        ctx.font = 'bold 100px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', 90, 90);
        
        // Add sparkle effects
        const sparkles = [
            {x: 40, y: 40, size: 8},
            {x: 140, y: 50, size: 6},
            {x: 50, y: 140, size: 7},
            {x: 130, y: 130, size: 5},
            {x: 30, y: 100, size: 4},
            {x: 150, y: 80, size: 6}
        ];
        
        sparkles.forEach(sparkle => {
            // Sparkle gradient
            const sparkleGradient = ctx.createRadialGradient(
                sparkle.x, sparkle.y, 0, 
                sparkle.x, sparkle.y, sparkle.size
            );
            sparkleGradient.addColorStop(0, '#ffd700');
            sparkleGradient.addColorStop(0.7, '#ffed4e');
            sparkleGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            
            ctx.fillStyle = sparkleGradient;
            ctx.beginPath();
            ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add sparkle lines
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(sparkle.x - sparkle.size, sparkle.y);
            ctx.lineTo(sparkle.x + sparkle.size, sparkle.y);
            ctx.moveTo(sparkle.x, sparkle.y - sparkle.size);
            ctx.lineTo(sparkle.x, sparkle.y + sparkle.size);
            ctx.stroke();
        });
        
        // Add subtle coins floating around
        const coins = [
            {x: 25, y: 60, size: 15, color: '#ff6b6b'},
            {x: 155, y: 70, size: 12, color: '#4ecdc4'},
            {x: 35, y: 120, size: 14, color: '#45b7d1'},
            {x: 145, y: 110, size: 13, color: '#96ceb4'}
        ];
        
        coins.forEach(coin => {
            // Coin shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(coin.x + 2, coin.y + 2, coin.size, 0, 2 * Math.PI);
            ctx.fill();
            
            // Coin
            ctx.fillStyle = coin.color;
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size, 0, 2 * Math.PI);
            ctx.fill();
            
            // Coin highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(coin.x - coin.size/3, coin.y - coin.size/3, coin.size/3, 0, 2 * Math.PI);
            ctx.fill();
        });
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'modern-budget-icon-180.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
